openapi: 3.0.3
info:
  version: v0
  title: Test
tags:
  - name: Examples
paths:
  /examples:
    get:
      operationId: getExamples
      responses:
        "200":
          description: 'Examples'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Examples"
  /examples/key1/{k1}/key2/{k2}/key3/{k3}/key4/{key4}/key5/{key5}:
    get:
      operationId: getExampleParams
      parameters:
        - name: k1
          in: path
          required: true
          schema:
            type: string
        - name: k2
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: k3
          in: path
          required: true
          schema:
            type: string
            format: date-time
        - name: k4
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: k5
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: enumTest
          in: query
          required: false
          description: Enum Description
          schema:
            type: string
            default: valueA
            enum:
              - valueA
              - valueB
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"
  /examples/query:
    get:
      operationId: getExampleQuery
      parameters:
        - name: k1
          in: query
          required: true
          schema:
            type: string
        - name: k2
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: k3
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: k4
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - name: k5
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"
  /examples/optional:
    get:
      operationId: getExampleOptional
      parameters:
        - name: k1
          in: query
          schema:
            type: string
        - name: k2
          in: query
          schema:
            type: string
            format: uuid
        - name: k3
          in: query
          schema:
            type: string
            format: date-time
        - name: k4
          in: query
          schema:
            type: integer
            format: int32
        - name: k5
          in: query
          schema:
            type: integer
            format: int64
        - name: k5Default
          in: query
          schema:
            type: integer
            format: int64
            default: 1
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"
  /examples/test:
    get:
      operationId: getTest
      parameters:
        - name: vehicle
          in: query
          required: true
          schema:
            type: string
            enum:
              - car
              - truck
              - bike
        - name: vehicleDefault
          in: query
          required: true
          schema:
            type: string
            default: car
            enum:
              - car
              - truck
              - bike
        - $ref: "#/components/parameters/PlayerIdQuery"
        - $ref: "#/components/parameters/ColorQuery"
        - $ref: "#/components/parameters/ColorQueryDefault"
        - $ref: "#/components/parameters/SeasonQuery"
      responses:
        "200":
          description: 'Example'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Example"
  /examples/inlinedAllOf:
    post:
      operationId: AddInlinedAllOf
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Foo'
                - type: object
                  properties:
                    special:
                      type: boolean
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FooBar'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /examples/inlinedBody:
    post:
      operationId: AddInlinedBody
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                special:
                  type: boolean
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FooBar'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /examples/form:
    post:
      operationId: AddForm
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - f7
              properties:
                f01:
                  type: boolean
                f02:
                  type: integer
                f03:
                  type: integer
                  format: int32
                f04:
                  type: integer
                  format: int64
                  default: 1
                f05:
                  type: string
                  format: date-time
                f06:
                  type: string
                  format: uuid
                f07:
                  type: string
                f08:
                  type: string
                  default: valueA
                  enum:
                    - valueA
                    - valueB
                f09:
                  $ref: "#/components/schemas/Season"
                f10:
                  type: array
                  items:
                      type: string
                  minItems: 1
                f11:
                  type: array
                  items:
                    type: integer
                    format: int32
                f12:
                  type: array
                  items:
                    $ref: "#/components/schemas/Season"
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FooBar'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /examples/form:multipart:
    post:
      operationId: AddMultipartForm
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file1
              properties:
                f1:
                  type: boolean
                f2:
                  type: integer
                f3:
                  type: integer
                  format: int32
                f4:
                  type: integer
                  format: int64
                f5:
                  type: string
                  format: date-time
                f6:
                  type: string
                  format: uuid
                f7:
                  type: string
                file1:
                  type: string
                  format: binary
                file2:
                  type: string
                  format: binary
        required: false
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FooBar'
        default:
          $ref: '#/components/responses/ErrorResponse'
components:
  parameters:
    IdParam:
      name: id
      in: path
      description: id
      required: true
      schema:
        type: string
        format: uuid
    NameParam:
      name: name
      in: path
      description: name
      required: true
      schema:
        type: string
    PlayerIdQuery:
      name: playerId
      in: query
      description: playerId
      required: true
      schema:
        $ref: "#/components/schemas/PlayerId"
    ColorQuery:
      name: color
      in: query
      required: true
      schema:
        type: string
        enum:
          - red
          - green
          - blue
    ColorQueryDefault:
      name: colorDefault
      in: query
      required: true
      schema:
        type: string
        default: red
        enum:
          - red
          - green
          - blue
    SeasonQuery:
      name: season
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/Season"
  responses:
    ErrorResponse:
      description: There was an error processing the request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorV1'
  schemas:
    errorV1:
      title: Error Response
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      description: Standard error format
    Examples:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/Example"
      required:
        - list

    Example:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        playerId:
          $ref: "#/components/schemas/PlayerId"
        idMaybe:
          type: string
          format: uuid
          nullable: true
        playerAlways:
          $ref: "#/components/schemas/PlayerAlways"
        playerMaybe:
          $ref: "#/components/schemas/PlayerMaybe"
      required:
        - id

    PlayerId:
      type: string
      format: uuid

    PlayerAlways:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/PlayerId"
      required:
        - id

    PlayerMaybe:
      type: object
      nullable: true
      properties:
        id:
          $ref: "#/components/schemas/PlayerId"
      required:
        - id

    Patterns:
      type: object
      properties:
        state:
          pattern: (enabled|disabled)
          type: string
          nullable: true
          minLength: 2
          maxLength: 10
        state2:
          pattern: (enabled|disabled)
          type: string
        state3:
          type: string
          default: completed
          nullable: true
        stateAlways:
          pattern: (enabled|disabled)
          type: string
          nullable: true
        valueMaybe:
          nullable: true
          type: integer
          minimum: 2
          maximum: 10
          multipleOf: 2
        valueFMaybe:
          nullable: true
          type: number
          minimum: 2
          maximum: 10
          multipleOf: 2
        valuesMaybe:
          nullable: true
          type: array
          items:
            type: string
          minItems: 2
          maxItems: 10
        value:
          type: integer
          minimum: 2
          maximum: 10
          multipleOf: 2
        valueF:
          type: number
          minimum: 2
          maximum: 10
          multipleOf: 2
        values:
          type: array
          items:
            type: string
          minItems: 2
          maxItems: 10
        subValue:
          type: object
          properties:
            num:
              type: integer
              minimum: 2
        subObjectMaybe:
          $ref: "#/components/schemas/SubPattern"
        subObject:
          $ref: "#/components/schemas/SubPattern"
        subInt:
          $ref: "#/components/schemas/IntValue"
        subState:
          $ref: "#/components/schemas/State"
        subStateMaybe:
          $ref: "#/components/schemas/State"
      required:
        - stateAlways
        - subObject
        - subState

    IntValue:
      type: integer
      minimum: 2
      maximum: 10
      multipleOf: 2

    State:
      pattern: (enabled|disabled)
      type: string
      nullable: true
      minLength: 2
      maxLength: 10

    SubPattern:
      nullable: true
      type: object
      properties:
        num:
          type: integer
          minimum: 2

    Season:
      type: string
      enum:
        - spring
        - summer
        - fall
        - winter

#test out nested types
    XArrayEnum:
      type: array
      items:
        type: string
        enum:
          - option_a
          - option_b
          - option_c


    XArrayObjectEnum:
      type: array
      items:
        type: object
        properties:
          options:
            type: string
            enum:
              - option_a
              - option_b
              - option_c

    XArrayObjectArrayEnum:
      type: array
      items:
        type: object
        properties:
          list:
            type: array
            items:
              type: string
              enum:
                - option_a
                - option_b
                - option_c

    XObjectEnum:
      type: object
      properties:
        options:
          type: string
          enum:
            - option_a
            - option_b
            - option_c

    XObjectArrayEnum:
      type: object
      properties:
        items:
          type: array
          items:
            type: string
            enum:
              - option_a
              - option_b
              - option_c

    XObjectArrayObjectEnum:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              options:
                type: string
                enum:
                  - option_a
                  - option_b
                  - option_c

    example-kebab-case-field:
      type: object
      properties:
        tier:
          pattern: (alpha|beta|gama)
          type: string
        seniority:
          pattern: (^[1-9]\d*$)
          type: string

    NamedObject:
      type: object
      description: Named object

    Foo:
        type: object
        properties:
           foo:
              type: string

    Bar:
      type: object
      properties:
        bar:
          type: string

    FooBar:
      allOf:
        - $ref: "#/components/schemas/Foo"
        - $ref: "#/components/schemas/Bar"
        - type: object
        - properties:
            buzz:
              type: string